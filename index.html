<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Side Slider</title>
</head>
<body>
    <div class="page-head">
        <div class="slide-cont">
            <div class="arrow">
            <i class="fas fa-angle-left left"></i>
            <i class="fas fa-angle-right right"></i>
            </div>
            <div class="slider">
                <img src="img/index1.jpg" class="slider-img">
                <div class="slider-text">
                    <h1>Watermelon Fruit</h1>
                </div>
            </div>
            <div class="slider">
                <img src="img/index.jpg" class="slider-img">
                <div class="slider-text">
                    <h1>Banana Fruit</h1>
                </div>
            </div>
            <div class="slider">
                <img src="img/index2.jpg" class="slider-img">
                <div class="slider-text">
                    <h1>Strawberry Fruit</h1>
                </div>
            </div>
            <div class="slider">
                <img src="img/images3.jpg" class="slider-img">
                <div class="slider-text">
                    <h1>Lemon Fruit</h1>
                </div>
            </div>
            <div class="slider">
                <img src="img/images4.jpg" class="slider-img">
                <div class="slider-text">
                    <h1>Grape Fruit</h1>
                </div>
            </div>
            <div class="slider">
                <img src="img/images5.jpg" class="slider-img">
                <div class="slider-text">
                    <h1>Salad Fruit</h1>
                </div>
            </div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
